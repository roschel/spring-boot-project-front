<form class="container">

  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>

  <div class="form-group">
    <label for="user">E-mail: </label>
    <input type="email" name="login" class="form-control" [(ngModel)] = "usuario.login" id="login" placeholder="Informe o username" required>
  </div>

  <div class="form-group">
    <label for="senha">Senha: </label>
    <input type="password" name="senha" class="form-control" [(ngModel)] = "usuario.senha" id="senha" placeholder="Informe a senha" required>
  </div>

  <button type="button" class="btn btn-primary" (click)="login()">Acessar</button>
</form>
